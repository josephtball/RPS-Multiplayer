<html lang="en">
	<head>

	<body>
		
		<header>
			<h1 class="text-center">Lets Play Rock, Paper, Scissors!</h1>
		</header>
	
		<main>
			<div class="container">
				<div class="row">
					<div class="col-sm-6 col-sm-offset-3">
						<section id="chat-section">
							<div id="chat-box" class="row"></div>
							<form class="row">
								<input id="chat-input" class="form-control col-xs-10" type="text" placeholder="Type Message Here">
								<button id="chat-submit" class="btn btn-defualt col-xs-2">Send</button>
							</form>
						</section>
					</div>
				</div>
			</div>
		</main>
